<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text);
            var chars = text.split('');
            show(chars);
            var reverse = []
            var arrayLength = chars.length
            for(var i = 0; i < arrayLength; i++){
                var x = chars.pop();
                reverse.push(x);
            }
            show(reverse);
            var text2 = reverse.join('');
            show(text2);
        }

    </script>

</head>

<body>
    <h1>split</h1>
    <input id="tf1" type="text" value="こんにちは">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
